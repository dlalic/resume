<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Yet another job application form</title>
</head>
<body>
<main class="main">
    <div class="container">
        <div class="row">
            <h3>Yet another job application form</h3>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input class="form-control" id="company" placeholder="Where did you work?">
                </div>
                <div class="form-group">
                    <label for="references">References</label>
                    <input class="form-control" id="references" placeholder="Do you have references?">
                </div>
                <div class="form-group">
                    <label for="title">Position</label>
                    <input class="form-control" id="title" placeholder="What was your title?">
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
