<div class="row">
    <div class="col">
        <h4>Employment</h4>
    </div>
    <div class="col">
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <a id="employment__previous" class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a id="employment__next" class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col">
        <% for employment in employments %>
        <form class="employment" id=<<"employment__{:?}"|format(loop.index0)>>>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly id=<<"company__{:?}"|format(loop.index0)>>><<employment.company>></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly id=<<"title__{:?}"|format(loop.index0)>>><<employment.title>></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly id=<<"start__{:?}"|format(loop.index0)>>><<employment.start>></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly id=<<"end__{:?}"|format(loop.index0)>>><<employment.end>></textarea>
            </div>
            <% for keyword in employment.keywords %>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly><<keyword>></textarea>
            </div>
            <% endfor %>
            <% for point in employment.points %>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly><<point>></textarea>
            </div>
            <% endfor %>
        </form>
        <% endfor %>
    </div>
</div>
