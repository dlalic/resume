<div class="row">
    <div class="col">
        <h4>Education</h4>
    </div>
    <div class="col">
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <a id="education__previous" class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a id="education__next" class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col">
        <% for education in educations %>
        <form class="education" id='<<"education__{:?}"|format(loop.index0)>>'>
            <div class="form-group">
                <textarea id='<<"institution__{:?}"|format(loop.index0)>>' class="form-control" rows="1" readonly><<education.institution>></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly><<education.title>></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly><<education.start>></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="1" readonly><<education.end>></textarea>
            </div>
        </form>
        <% endfor %>
    </div>
</div>
